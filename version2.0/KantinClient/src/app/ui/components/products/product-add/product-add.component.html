<div class="row  ">
  <div class="col-12 col-sm-12 col-md-6 ">
    <span><h2 class="pl-4">Ürün Ekle</h2></span><hr>
  </div>
</div>
<form #productAddForm="ngForm"  (ngSubmit)="addProduct()">
<div class="row  ">
<div class="col-12 col-sm-12 col-md-6 m-auto">
  <div class="form-group ">
    <mat-form-field class="example-full-width  " appearance="outline">
      <mat-label>Ürün Adı</mat-label>
      <input matInput placeholder="Ürün adı giriniz.." required min="0" max="100" #name="ngModel" [(ngModel)]="productAddDto.name" name="name">
      <div class="row ">
        <div class="btn btn-sm btn-block btn-danger " *ngIf="name.invalid && name.touched">
          <p *ngIf="name.errors?.required" class="p-1">Zorunlu alan</p>
          <p *ngIf="name.errors?.min" class="p-1" >Minimum 0 puan verebilirsiniz</p>
          <p *ngIf="name.errors?.max" class="p-1">Maximum 100 puan verebilirsiniz</p>
        </div>
      </div>
    </mat-form-field>
  </div>

  <div class="form-group ">
    <mat-form-field class="example-full-width  " appearance="outline">
      <mat-label>Ürün Fiyatı</mat-label>
      <input matInput placeholder="Ürün fiyatı giriniz.." type="number" required min="1"  #price="ngModel" [(ngModel)]="productAddDto.price" name="price">
      <div class="row ">
        <div class="btn btn-sm btn-block btn-danger " *ngIf="price.invalid && price.touched">
          <p *ngIf="price.errors?.required" class="p-1">Zorunlu alan</p>
          <p *ngIf="price.errors?.min" class="p-1" >Minimum 0 puan verebilirsiniz</p>
          <!-- <p *ngIf="price.errors?.max" class="p-1">Maximum 100 puan verebilirsiniz</p> -->
        </div>
      </div>
    </mat-form-field>
  </div>

  <div class="form-group ">
    <mat-form-field class="example-full-width  " appearance="outline">
      <mat-label>Ürün Stoğu</mat-label>
      <input matInput placeholder="Ürün stoğu giriniz.." type="number" required min="0"  #stock="ngModel" [(ngModel)]="productAddDto.stock" name="stock">
      <div class="row ">
        <div class="btn btn-sm btn-block btn-danger " *ngIf="stock.invalid && stock.touched">
          <p *ngIf="stock.errors?.required" class="p-1">Zorunlu alan</p>
          <p *ngIf="stock.errors?.min" class="p-1" >Minimum 0 puan verebilirsiniz</p>
          <!-- <p *ngIf="stock.errors?.max" class="p-1">Maximum 100 puan verebilirsiniz</p> -->
        </div>
      </div>
    </mat-form-field>
  </div>

  <div class="form-group ">
  <mat-form-field class="example-full-width  " appearance="outline">
    <mat-label>Kategori Seçiniz</mat-label>
    <mat-select  #categoryId="ngModel" [(ngModel)]="productAddDto.categoryId" name="categoryId">
      <mat-option  *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</mat-option>

    </mat-select>
  </mat-form-field></div>

  <div class="form-group ">
    <button [disabled]="productAddForm.invalid" class="btn btn-success btn-block" >Kaydet</button>
  </div>
</div>
</div>
</form>
